<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>DOCTORS - ECMS</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h2>Eden Clinic Doctors </h2>
            </div>
            <div class="list-group card-body">
                <div sec:authorize="hasAnyRole('ROLE_MANAGER')">
                    <p>
                        <button class="btn btn-sm btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Add Doctor
                        </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <form th:action="@{/doctors/add}" method="post" th:object="${addDoctorRequest}">
                                <div class="row mb-3">
                                    <label for="">User</label>
                                    <select class="form-select"  th:field="*{userId}" required aria-label="Default select example">
                                        <option th:each="user : ${allUsers} " th:value="${user.getId()}" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></option>
                                    </select>
                                </div>
                                <div class="row mb-3">
                                    <select class="form-select"  th:field="*{departmentId}" required aria-label="Default select example">
                                        <option th:each="department : ${allDepartments} " th:value="${department.getId()}" th:text="${department.getName()}"></option>
                                    </select>
                                </div>
                                <div class="row mb-3">
                                    <button class="btn btn-primary btn-sm " type="submit">Add Doctor</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Departments</th>
                        <th>Action</th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr th:each="doctor: ${allDoctors}">
                        <td th:text="${doctor.getUser().firstName} + ' ' + ${doctor.getUser().lastName}"></td>
                        <td th:each="department: ${doctor.getDepartments()}">
                            <span th:text="${department.getName()} + ','"></span>
                        </td>
                        <td class="d-flex justify-content-between">
                            <a th:href="@{/doctors/{id}(id= ${doctor.getId()})}" class="btn btn-secondary">View</a>
                            <a th:href="@{/book/doctor/{doctorId} (doctorId=${doctor.getId()})}" class="btn btn-success">Book</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Please provide your details in the registration section before making a booking!
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <a th:href="@{/auth/register?department_id=8}" class="btn btn-success">Continue with registration</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
