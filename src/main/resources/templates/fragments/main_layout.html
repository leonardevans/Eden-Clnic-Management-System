<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
<!-- Main Navigation -->
<!--header.html   -->
<div th:replace="fragments/header :: header"></div>

<!-- Content Section -->
<section layout:fragment="content"  id="main-content">
    <p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<!--footer.html  -->
<div th:replace="fragments/footer :: footer"></div>


<!-- essentials Section -->
<th:block th:fragment="essentials">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</th:block>

<!--javascript section-->
<th:block layout:fragment="javascript">
    <script type="text/javascript" >
        document.addEventListener('DOMContentLoaded', () => {

            let url = location.href;
            // let rel = url.toString().substring(url.origin.length)

            let links = $("#navbarDown").find("a.nav-link");

            // add .active class to the link redirecting to this document
            $(links).each((index, link) =>
                {
                if(link === url){
                    link.classList.add("active");
                }
            }
            );


        });

    </script>
</th:block>
</body>
